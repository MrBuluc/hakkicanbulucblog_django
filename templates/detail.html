{% extends "layout.html" %}

{% block body %}
<div class="row">
    <!-- Post Content Column -->
    <div class="col-lg-8">
        <!-- Title -->
        <h1 class="mt-4">{{project.title}}</h1>
        <!-- Author -->
        <p class="lead">
            by {{project.author.username}}
        </p>
        <hr>
        <!-- Date/Time -->
        <p>{{project.created_date}}</p>
        <hr>
        <!-- Preview Image -->
        {% if project.project_image %}
        <img class="img-fluid rounded" src="{{project.project_image.url}}" alt="">
        <hr>
        {% endif %}
        <!-- Post Content -->
        <p class="lead">
            {{project.content | safe}}
        </p>
        <hr>
    </div>
</div>
{% endblock %}
